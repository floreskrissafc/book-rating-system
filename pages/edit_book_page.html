<!doctype html>
<html lang="en">
    <head>
        <title>Edit book page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../css/general.css" />
        <link rel="stylesheet" href="../css/add_course_or_book.css" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" href="../css/confirmation_modal.css" />
        <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
        <script type="module" src="../scripts/load_nav_template.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="nav_container" id="myTopnav">
                <!--The navigation section will load here -->
            </nav>
        </div>

        <main class="container main_container">
            <div class="content_90">
                <h2 class="page_activity margin_bottom_1">Edit book</h2>
                <div class="main_form_container">
                    <form class="form_box">
                        <div class="form_row">
                            <label for="book_title_input" class="form_label">Book title</label>
                            <input
                                type="text"
                                required
                                class="form_input"
                                id="book_title_input"
                                placeholder="Intro to algorithms" />
                        </div>

                        <div class="form_row">
                            <label for="ISBN_input" class="form_label"
                                >ISBN
                                <span class="tooltip">
                                    <i class="fa fa-info-circle tooltip_i"></i>
                                    <span class="tooltip-text">
                                        Enter the the 10 or 13-digit book's ISBN (e.g., 978-3-16-148410-0). You can find
                                        it on the barcode or inside the cover.</span
                                    >
                                </span>
                            </label>
                            <input
                                type="text"
                                required
                                class="form_input"
                                id="ISBN_input"
                                placeholder="978-3-16-148410-0" />
                        </div>

                        <div class="form_row">
                            <label for="author_input" class="form_label"
                                >Author(s)
                                <span class="tooltip">
                                    <i class="fa fa-info-circle tooltip_i"></i>
                                    <span class="tooltip-text">
                                        List the author(s) of the book. If more than one, separate their names with
                                        commas (e.g. John Doe, Jane Smith)</span
                                    >
                                </span>
                            </label>
                            <input
                                type="text"
                                required
                                class="form_input"
                                id="author_input"
                                placeholder="John Doe, Jane Doe" />
                        </div>

                        <div class="form_row">
                            <label for="edition_input" class="form_label">Edition</label>
                            <input type="text" class="form_input" id="edition_input" placeholder="1st Edition" />
                        </div>

                        <div class="form_row">
                            <label for="online_library_link_input" class="form_label"
                                >Link to online library
                                <span class="tooltip">
                                    <i class="fa fa-info-circle tooltip_i"></i>
                                    <span class="tooltip-text">
                                        Insert the link to the UoL library url for this book (e.g.
                                        https://summon.solutions.com/search?bookMark=eNol)
                                    </span>
                                </span></label
                            >
                            <input
                                type="url"
                                class="form_input"
                                id="online_library_link_input"
                                placeholder="https://www.online_library_UoL.edu" />
                        </div>

                        <div class="form_row">
                            <label for="book_pic_input" class="form_label"
                                >Book cover picture
                                <span class="tooltip">
                                    <i class="fa fa-info-circle tooltip_i"></i>
                                    <span class="tooltip-text">
                                        Upload a picture of the cover of this book. Only .jpg, .jpeg, and .png files are
                                        allowed. Max size is 5MB
                                    </span>
                                </span></label
                            >

                            <input class="form_input" type="file" id="book_pic_input" name="book_pic_input" />
                        </div>

                        <!-- Delete Confirmation Modal -->
                        <div id="delete-modal" class="modal">
                            <div class="modal-content">
                                <p>Are you sure you want to delete this book? This action cannot be undone.</p>
                                <div class="modal_btn_container">
                                    <button id="confirm-delete" class="button button_red" type="submit">
                                        Yes, Delete
                                    </button>
                                    <button id="cancel-delete" class="button button_gray" type="button">Cancel</button>
                                </div>
                            </div>
                        </div>

                        <div class="current_img_container">
                            <img id="current_book_img" src="#" alt="Current Book Cover" width="100" height="auto" />
                        </div>

                        <div id="message_container" class="form_row">
                            <p id="message"></p>
                        </div>

                        <div class="form_submit">
                            <button id="submit_btn" type="submit" class="button_green button">Update Book</button>
                            <button id="delete_btn" type="button" class="button button_red">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="../scripts/nav_bar_logged_in.js"></script>
        <script src="../scripts/edit_book.js"></script>
    </body>
</html>
