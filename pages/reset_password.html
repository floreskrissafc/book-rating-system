<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Log In Book Rating System</title>
        <link rel="stylesheet" href="../css/general.css" />
        <link rel="stylesheet" href="../css/add_course_or_book.css" />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/profile_page.css" />
        <link rel="stylesheet" href="../css/reset_password.css" />
        <script type="module" src="../scripts/reset_password.js"></script>
    </head>
    <body>
        <nav class="container nav_container">
            <div id="nav_90_container" class="container_90">
                <div id="logo_container">
                    <a href="../index.html">
                        <img id="logo" src="../imgs/logos/uol_logo.svg" alt="University of London logo" />
                    </a>
                </div>
        </nav>

        <main class="container main_container">  <!-- new class  -->
            <div class="container_90">
                <div class="main_form_container">
                    <form id="reset_password_form" class="form_box">
                        <div class="form_row">
                            <p id="reset_title">Reset your password</p>
                        </div>
                        <div class="form_row">
                            <label for="new_password" class="form_label">
                                New password
                                <span class="tooltip">
                                    <i class="fa fa-info-circle tooltip_i"></i>
                                    <span class="tooltip-text">
                                        Password must be at least 8 characters, include a number and a special
                                        character.
                                    </span>
                                </span>
                            </label>
                            <input type="password" class="form_input" id="new_password" required placeholder="Enter your new password" />
                        </div>

                        <div class="form_row">
                            <label for="new_password_repeat" class="form_label">Confirm new password</label>
                            <input
                                type="password"
                                class="form_input"
                                id="new_password_repeat"
                                name="new password repeat"
                                required
                                placeholder="Repeat new password" />
                        </div>

                        <div id="update_password_message_container" class="form_row message_container">
                            <p id="update_password_message" class="message"></p>
                        </div>

                        <div class="form_submit">
                            <button type="submit" class="button_green button submit_btn">
                                Reset password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
