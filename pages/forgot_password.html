<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Log In Book Rating System</title>
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/general.css" />
        <link rel="stylesheet" href="../css/add_course_or_book.css" />
        <style>
            .error_message {
                padding: 0.5em;
                display: none;
                color:red;
                font-weight: 700;
                font-size: 12px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <nav class="container nav_container">
            <div id="nav_90_container" class="container_90">
                <div id="logo_container">
                    <a href="#">
                        <img id="logo" src="../imgs/logos/uol_logo.svg" alt="University of London logo" />
                    </a>
                </div>
                <div id="login_container_nav">
                    <!--this section is not shown on smaller screens, the log in form looks different-->
                    <form id="form_inline">
                        <div class="margin_right_1">
                            <label for="email_form1" class="hidden">Email</label>
                            <input
                                id="email_form1"
                                type="email"
                                class="form_input"
                                placeholder="Enter email"
                                required />
                        </div>
                        <div class="margin_right_1">
                            <label for="password_form1" class="hidden">Password</label>
                            <input
                                id="password_form1"
                                type="password"
                                class="form_input"
                                placeholder="Password"
                                autocomplete="on"
                                required />
                            <p class="forgot_pass">
                                <a href="#" alt="forgot password">Forgot password?</a>
                            </p>
                        </div>
                        <div>
                            <button id="log_in_btn_1" type="submit" class="button_green button">Log in</button>
                        </div>
                    </form>
                    <div id="login_error_container_form1" class="error_message">
                        <p id="login_error_message_form1"></p>
                    </div>
                </div>
            </div>
        </nav>

        <div id="main_large" class="container">
            <div class="container_90">
                <div class="main_form_container">
                    <form id="update_profile_form" class="form_box">
                        <div class="form_row">
                            <label for="name_input" class="form_label">Name</label>
                            <input type="text" class="form_input" id="name_input" placeholder="Name" />
                        </div>

                        <div class="form_row">
                            <label for="last_name_input" class="form_label">Last Name </label>
                            <input type="text" class="form_input" id="last_name_input" placeholder="Last name" />
                        </div>

                        <div class="form_row">
                            <label for="profile_pic_input" class="form_label">Profile picture </label>

                            <input class="form_input" type="file" id="profile_pic_input" name="profile_pic_input" />
                        </div>

                        <div class="form_submit">
                            <button type="submit" class="button_green button submit_btn">
                                Update Profile
                            </button>
                        </div>

                        <div id="update_message_container" class="form_row message_container">
                            <p id="update_message" class="message"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
