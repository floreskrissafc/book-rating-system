<!doctype html>
<html lang="en">
    <head>
        <title>Add a course page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../css/general.css"/>
        <link rel="stylesheet" href="../css/add_course_or_book.css" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" href="../css/profile_page.css" />
        <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
        <script src="../scripts/load_nav_template.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="nav_container" id="myTopnav">
                <!--The navigation section will load here -->
            </nav>
        </div>

        <main class="container main_container">
            <div class="content_90">
                <h2 class="page_activity margin_bottom_1">Add a new course</h2>
                <div class="main_form_container">
                    <form class="form_box" id="add_course_form">
                        <div class="form_row">
                            <label for="course_code_input" class="form_label"
                                >Course code
                                <span class="tooltip">
                                    <i class="fa fa-info-circle tooltip_i"></i>
                                    <span class="tooltip-text"> Enter the alphanumeric code for the course.</span>
                                </span>
                            </label>
                            <input
                                type="text"
                                required
                                class="form_input"
                                id="course_code_input"
                                placeholder="CM2020" />
                        </div>

                        <div class="form_row">
                            <label for="course_name_input" class="form_label">Course name</label>
                            <input
                                type="text"
                                required
                                class="form_input"
                                id="course_name_input"
                                placeholder="Algorithms 1" />
                        </div>

                        <div class="form_submit">
                            <button id="submit_btn" type="submit" class="button_green button">Save Course</button>
                            <!-- <button id="cancel_btn" onclick="" type="button" class="button button_red">Cancel</button> -->
                        </div>

                        <div id="message_container" class="form_row message_container">
                            <p id="message" class="message"></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="../scripts/nav_bar_logged_in.js"></script>
        <script src="../scripts/add_course.js"></script>
    </body>
</html>
